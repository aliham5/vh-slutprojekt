<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vh-slutprojekt</title>
    <script src="js/script.js" defer></script>

    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <h1>ForkIt message app</h1>

    <div id="chat">
      <!-- Listan som meddelandena ska visas i -->
      <ul id="messages"></ul>

      <!-- En form dÃ¤r man ska kunna skicka meddelandena i -->
      <form id="message-form">
        <input
          id="message-input"
          type="text"
          placeholder="Write your message here..."
        />
        <button id="message-btn" type="submit">Send</button>
      </form>
    </div>

    <!-- scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
    <!-- <script src="./js/script.js" type="module/firebase/app"></script> -->
  </body>
</html>
